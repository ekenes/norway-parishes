<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Size matters</title>
    <link rel="stylesheet" href="https://jsdev.arcgis.com/next/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">

    <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
    <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/js/calcite-web.min.js"></script>

    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>

    <script src="https://jsdev.arcgis.com/next/"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>require(["app/main"]);</script>
    <div id="ui-controls" class="esri-widget">
      <div style="text-align: center;">
        <div id="titleDiv" class="esri-widget">
          Smart mapping with size
        </div>
        <div id="subtitleDiv" class="esri-widget">
          Explore proposed size defaults, styles, and themes
        </div>
        <div id="field-container" >
          Field
        </div>
        <div id="normalization-field-container" style="margin-top: 10px;">
          Normalization Field
        </div>
        <div style="margin-top: 10px;">
          Arcade expression
          <div id="arcade-fields-container"></div>
          <textarea id="value-expression"></textarea>
        </div>
        <div id="symbol-type-container" style="margin-top: 10px;">
          Symbol type
          <select id="symbol-type-select" class="esri-select">
            <option value="2d" selected>2d</option>
            <option value="3d-flat">3d flat</option>
            <option value="3d-volumetric">3d volumetric</option>
            <option value="3d-volumetric-uniform">3d volumetric uniform</option>
          </select>
        </div>
        <div style="margin-top: 10px;">
          Style
          <select id="style-select" class="esri-select">
            <option value="size" selected>Size</option>
            <option value="color-and-size">Color and size</option>
          </select>
        </div>
        <div style="margin-top: 10px;">
          Theme
          <select id="theme-select" class="esri-select">
            <option value="high-to-low" selected>High to low</option>
            <option value="above">Above</option>
            <option value="below">Below</option>
            <option value="above-and-below">Above and below</option>
          </select>
        </div>
        <div id="binary-parent" style="margin-top: 10px; display: none;">
          <label class="toggle-switch modifier-class">
            <input type="checkbox" class="toggle-switch-input" id="binary-switch">
            <span class="toggle-switch-track margin-right-1"></span>
            <span class="toggle-switch-label font-size--1">Use binary colors</span>
          </label>
        </div>
        <div id="symbols-container" style="margin-top: 10px;">
          Symbol styles
          <select id="symbols-select" class="esri-select">
            <option value="default" selected>default</option>
            <option value="caret">carets</option>
            <option value="circle-caret">circle caret</option>
            <option value="arrow">arrows</option>
            <option value="circle-arrow">circle arrows</option>
            <option value="plus-minus">plus/minus</option>
            <option value="circle-plus-minus">circle plus/minus</option>
            <option value="square">squares</option>
            <option value="circle">circles</option>
            <option value="triangle">triangles</option>
            <option value="happy-sad">happy/sad</option>
            <option value="thumb">thumbs</option>
            <option value="custom">dotted arrows</option>
          </select>
        </div>
      </div>
    </div>
    <div id="sliders-container">
      <div id="size-options">
        <div id="size-slider-container"></div>
        <div id="symbol-sizes-container">
          <div class="size-options-labels">Adjust symbol size</div>
          <div id="symbol-sizes"></div>
          <div id="symbol-color-container" class="size-options-labels">Adjust symbol color
            <div id="symbol-color" class="size-options-labels">
              <input type="color" id="color-picker">
            </div>
            <div id="symbol-color-above" class="size-options-labels">
              Above color
              <input type="color" id="color-picker-above">
            </div>
            <div id="symbol-color-below" class="size-options-labels">
              Below color
              <input type="color" id="color-picker-below">
            </div>
          </div>
          <div id="color-ramps-container" class="size-options-labels">Change color ramp
            <div id="color-ramps"></div>
          </div>
        </div>
      </div>
      <div id="opacity-options">
        <div id="opacity-slider-container"></div>
        <div id="opacity-values-container">
          <div class="size-options-labels">Adjust opacity values</div>
          <div id="opacity-values"></div>
        </div>
      </div>
    </div>
    <div class="esri-component esri-home esri-widget--button esri-widget esri-icon-save" id="save-map"></div>
    <div id="overlayDiv" class="esri-widget">
      <h4 class="esri-heading" id="head"></h4>
      <label id="info"></label>
      <input type="button" value="OK" id="ok" class="esri-button" />
    </div>
  </body>
</html>
